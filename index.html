<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="top-nav">
        <h1 class="brand-title">Fixel</h1>
        <div class="nav-controls">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <a href="#" class="signup-button">Sign up</a>
        </div>
    </div>

    <hr class="divider">

    <main class="logo-section-container">
        <div class="logo-column-group">
            <div class="logo-pair-row">
                <a href="#" class="logo-card threads"></a>
                <a href="#" class="logo-card tiktok"></a>
            </div>
            <div class="logo-pair-row">
                <a href="#" class="logo-card meta"></a>
                <a href="#" class="logo-card instagram"></a>
            </div>
        </div>
        
        <div class="logo-column-group">
            <div class="logo-card whatsapp"></div>
            <div class="logo-card twitter"></div>
        </div>

        <div class="logo-column-group">
            <div class="logo-pair-row">
                <a href="#" class="logo-card spotify"></a>
                <a href="#" class="logo-card netflix"></a>
            </div>
            <div class="logo-pair-row">
                <a href="#" class="logo-card googlemaps"></a>
                <a href="#" class="logo-card youtube"></a>
            </div>
        </div>
    </main>

</body>
</html>
